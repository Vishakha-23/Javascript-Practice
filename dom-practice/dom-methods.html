<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        color: red;
    }
</style>
<body>
    <div class="container">
        <div class="box">Hey i'm first box.</div>
        <div class="box">Hey i'm second box.</div>
        
    </div>
    <button onclick="insert()">add element</button>
    <button onclick="remove()">remove element</button>

    <script>
        let div;
       function insert() {
         div = document.createElement('div');
        div.innerHTML='I have been inserted!'
        div.setAttribute('class','box');
        document.querySelector('.container').append(div);
       }
       function remove(){
        if (div) {
            div.remove();
        }
       }
    </script>
</body>
</html>
