<style>
    
    body {
    background-color: black;
    color: limegreen;
    font-family: 'Courier New', Courier, monospace;
    font-size: 12px;
    padding: 20px;
}
    .dots::after {
            content: '';
            animation: dots-blink 1s steps(4, end) infinite;
        }

        @keyframes dots-blink {
            0%   { content: ''; }
            25%  { content: '.'; }
            50%  { content: '..'; }
            75%  { content: '...'; }
            100% { content: ''; }
        }
</style>
