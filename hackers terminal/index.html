<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body{
        background-color: rgb(2, 166, 2);
        color: rgb(248, 247, 245);
        font-size: 12px;
        font-family: sans-serif;
    }
    .dots::after {
            content: '';
            animation: dots-blink 1s steps(4, end) infinite;
        }

        @keyframes dots-blink {
            0%   { content: ''; }
            25%  { content: '.'; }
            50%  { content: '..'; }
            75%  { content: '...'; }
            100% { content: ''; }
        }
</style>
<body>
    <div class="box"></div>

    <script src="script.js"></script>
</body>
